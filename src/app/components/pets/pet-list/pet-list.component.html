<div class="pet-list-container">
  <div class="header-row">
    <h2>My Pets</h2>
    <button class="add-btn" (click)="onAddPet()">+ Add Pet</button>
  </div>

  <div *ngIf="pets.length === 0" class="empty-state">
    <p>No pets yet. Add your first one! ğŸ¾</p>
  </div>

  <div class="pet-grid">
    <div
      class="pet-card"
      *ngFor="let pet of pets"
      (click)="onViewPet(pet._id!)"
    >
      <h3>{{ pet.name }}</h3>
      <p class="species">{{ pet.species }}</p>
      <p class="breed">{{ pet.breed }}</p>
    </div>
  </div>
</div>
